<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>box-sizing属性</title>	
	<style type="text/css">
		div.container {
			width:30em;
			border:1em solid;
		}
	    div .box {
	    	box-sizing: content-box;
	    	-moz-box-sizing: border-box; /* Firefox */
			-webkit-box-sizing:border-box; /* Safari */
			width:50%;
			border:1em solid red;
			float:left;
	    }
	</style>
</head>
<body>
	<!-- 规定两个并排的带边框的框： -->
	<div class="container">
		<div class="box">这个 div 占据左半部分。</div>
		<div class="box">这个 div 占据右半部分。</div>
	</div>
</body>
</html>
