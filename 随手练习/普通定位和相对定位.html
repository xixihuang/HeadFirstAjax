<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>普通定位和相对定位</title>
</head>
<body>
	<p>普通定位和相对定位</p>
	<p>块级元素div和行级元素span</p>

	<h4>普通定位显示效果：块级元素“从上至下”摆放，行级元素“从左至右”摆放。</h4>
	<!-- 定义三个块级元素div -->
	<div id="div1">
		div1
	</div>	
	<div id="div2" style="position:relative; bottom:10px;">
		div2
	</div>	
	<div id="div3">
		div3
	</div>
	<!-- 定义2个行级元素span -->
	<span id="span1">
		span1
	</span>
	<span id="span2">
		span2
	</span>
</body>
</html>
