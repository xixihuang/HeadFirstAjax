<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>绝对定位02</title>	
	<style type="text/css">
	    .div03 { 
	    	height:500px; 
	    	width:300px; 
	    	padding:50px; 
	    	background:#f0f0f0; 
	    	position:relative;
	    }
	    .div02{ height:300px; width:200px; background:#dddddd;}
	    .div01{ height:100px; width:200px; background:#3498db; position:absolute; top:20px; left:20px;}
	</style>
</head>
<body>
	<div class="div03">
	    <div class="div02">
	        <div class="div01">蓝色</div>
	    </div>
	</div>
</body>
</html>
